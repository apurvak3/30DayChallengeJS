<!--task6:Add a keyup eventlistener to an input field that displays the current value in a paragraph.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myName" placeholder="Nice to meet uhh!!">
    <script>
        const name = document.getElementById("myName");
        const displayParagraph = document.getElementById('displayParagraph');
        name.addeventListener('keyup' , function(event){
            // Get the current value of the input field
            const currentValue = name.value;

            // Display the current value in the paragraph
            displayParagraph.textContent = currentValue;
        });
    </script>
</body>
</html>
