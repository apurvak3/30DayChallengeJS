<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submitform" id="myform">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="option" id="option" ></label>

        <select id="options" name="option">choose the option:
        <option value="Options">Option1:</option>
        <option value="Options">Option2:</option>
        <option value="Options">Option3:</option>
    </select><br><br>
        <input type="submit" value="Submit">

    </form>
    <script>
        const form = document.getElementById("myform");
        form.addEventListener('submit', function(event){
            event.preventDefault();
            // Logging form data
            const formData = new FormData(form);
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
        });
        const selectElement = document.getElementById('options');
        const selectedValueParagraph = document.getElementById('selectedValue');

        selectElement.addEventListener('change', function() {
            selectedValueParagraph.textContent = `Selected value: ${selectElement.value}`;
        })
    </script>
</body>
</html>
