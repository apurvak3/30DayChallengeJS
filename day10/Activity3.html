 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input type="text" id="myInput" placeholder="hey guys type something....">
    <script>
        const mytext = document.getElementById("myInput");
        mytext.addEventListener('keydown', function(event){
         console.log("event key:" + event.key);
        })

    </script>
 </body>
 </html>
